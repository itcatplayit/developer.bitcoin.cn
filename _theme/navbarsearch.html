{%- if pagename != "search" %}
<form class="form-inline navbar-search" action="{{ pathto('search') }}" method="get">
  <input type="text" name="q" class="navbar-search-input form-control" placeholder="搜索" />
  <input type="hidden" name="check_keywords" value="yes" />
  <input type="hidden" name="area" value="default" />
</form>
{%- endif %}
